<!DOCTYPE html>
<html>

<head>
    <title>Chat GPTs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chatbox {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        pre {
            white-space: pre-wrap;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Chat GPTs</h1>
    </div>
    <h2>Chat</h2>
    <div class="chatbox">
        {% for message in chat %}
        <div class="message">
            <pre>{{ message }}</pre>
        </div>
        {% endfor %}
    </div>

</body>

</html>
